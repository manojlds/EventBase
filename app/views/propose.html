<span ng-show="user">
{{user.name}} | <a ng-click="logout()">Logout</a>
</span>
<span ng-hide="user"><a ng-click="login()">Login</a></span>

<form class="form-horizontal" ng-submit="addTalk()">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email" ng-model="newTalk.email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text" id="inputTitle" placeholder="Title" ng-model="newTalk.title">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
</form>
