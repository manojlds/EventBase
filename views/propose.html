<form class="form-horizontal proposal" ng-submit="addTalk()" title="Proposal">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="inputTitle">Title</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="newTalk.title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="inputAbstract">Abstract</label>
    <div class="col-lg-10">
      <textarea class="form-control" id="inputAbstract" placeholder="Abstract" ng-model="newTalk.title" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="controls text-center">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
